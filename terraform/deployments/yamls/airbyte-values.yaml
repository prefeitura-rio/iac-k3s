global:
  airbyteUrl: ${airbyte_url}
  edition: ${edition}
  auth:
    enabled: false

  jobs:
    resources:
      requests:
        memory: "512Mi"
        cpu: "200m"
      limits:
        memory: "2Gi"
        cpu: "1000m"

  workloads:
    resources:
      useConnectorResourceDefaults: false

      mainContainer:
        cpu:
          request: "200m"
          limit: "1500m"
        memory:
          request: "512Mi"
          limit: "2Gi"

      check:
        cpu:
          request: "100m"
          limit: "500m"
        memory:
          request: "256Mi"
          limit: "1Gi"

      discover:
        cpu:
          request: "100m"
          limit: "500m"
        memory:
          request: "256Mi"
          limit: "1Gi"

      replication:
        cpu:
          request: "300m"
          limit: "2000m"
        memory:
          request: "1Gi"
          limit: "4Gi"

      sidecar:
        cpu:
          request: "150m"
          limit: "500m"
        memory:
          request: "256Mi"
          limit: "1Gi"

worker:
  replicaCount: 1
  resources:
    requests:
      cpu: 1000m
      memory: 4Gi
    limits:
      cpu: 3000m
      memory: 8Gi

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

server:
  replicaCount: 1
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: 2000m
      memory: 4Gi

temporal:
  replicaCount: 1
  resources:
    requests:
      cpu: 300m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi

minio:
  resources:
    requests:
      cpu: 200m
      memory: 1Gi
    limits:
      cpu: 500m
      memory: 2Gi

workloadLauncher:
  replicaCount: 1
  resources:
    requests:
      cpu: 200m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 80

podSweeper:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

metrics:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 512Mi

cron:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 900Mi

jobs:
  kube:
    ttl_seconds_after_finished: 3600
